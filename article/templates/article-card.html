<div class="article bg-white rounded-3 overflow-hidden d-lg-flex flex-row shadow-sm">
    <div class="article-cover flex-shrink-0 relative d-flex flex-row align-items-center bg-dark col-12 col-lg-3">
        {% if article.cover %}
        <img src="{{ article.cover.url }}" class="w-100" />
        {% endif %}
    </div>
    <div class="article-meta flex-fill d-flex flex-column p-3">
        <a href="{% url 'article_single' article.slug %}" class="article-title flex-shrink-0"><h3>{{ article.title }}.</h3></a>
        <div class="article-info d-flex flex-row justify-content-between gap-3 w-100 text-secondary flex-shrink-0">
            <span><small>{{ article.poster.username }}</small></span>
            <span><small>{{ article.created_at|date:'d F Y H:i' }}</small></span>            
        </div>
        <div class="article-summary py-3 flex-fill">{{ article.summary }}</div>
        <div class="text-end flex-shrink-0 d-flex flex-row justify-content-end gap-3">
            <a class="d-block" href="{% url 'article_edit' article.slug %}">Edit</a>
            <!-- <a class="d-block" href="{% url 'article_single' article.slug %}">Read more</a> -->
        </div>
    </div>
</div>
